<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cüzdan Bağla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            background-color: #4CAF50; /* Yeşil renk */
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>TON Cüzdanınızı Bağlayın</h1>
<p>Cüzdanınızı bağlamak için aşağıdaki butona tıklayın:</p>

<!-- Cüzdan bağlama butonu -->
<button class="button" onclick="connectWallet()">Cüzdan Bağla</button>

<script>
    function connectWallet() {
        // Kullanıcıyı Telegram Wallet veya ToonKeeper'e yönlendirmek için deep link
        const deepLink = "ton://resolve?address=YOUR_COIN_ADDRESS";
        window.location.href = deepLink;
    }
</script>

</body>
</html>
